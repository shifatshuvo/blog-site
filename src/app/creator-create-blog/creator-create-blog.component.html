<div class="create-blog">
  <h1 class="text-3xl font-semibold">Create New Blog</h1>
  <p class="b-msg">{{createBlogMessage}}</p>
  <form class="common-form" #createBlog="ngForm" (ngSubmit)="createNewBlog(createBlog.value)">
    <input
      class="form-input"
      type="text"
      ngModel
      name="titleName"
      placeholder="Enter Title Name"
    />

    <input
      class="form-input"
      type="text"
      ngModel
      name="category"
      placeholder="Enter Category"
    />
    <input
      class="form-input"
      type="text"
      ngModel
      name="image"
      placeholder="Enter img url"
    />
    <textarea
      class="form-input"
      type="text"
      ngModel
      name="description"
      placeholder="Enter Description"
    ></textarea>
    <button class="form-button">Create Blog</button>
  </form>
</div>
